<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor</title>
</head>
<body>
    <main class="main">
        <section class="wrapper__sound">
            <div class="content__bars">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="disk">
                <img src="./images/disk.png" alt="image of disk">
            </div>
        </section>
        <section class="audio__manager">
            <div class="info__audion">
                <p class="name__audio">

                </p>
                <div class="control__volume">
                    <div class="volume__icon">
                        <img src="" alt="">
                    </div>
                    <div class="volume__control">
                        <input type="range" min="0" max="1" step="0.1" id="volume">
                    </div>
                </div>
            </div>
            <section class="audio__controls">
                <div class="prev">
                    <div class="arrow__prev">

                    </div>
                </div>
                <div class="play_or_pause">
                    <div class="play_symbol">

                    </div>
                </div>
                <div class="next">
                    <div class="arrow__next">

                    </div>
                </div>
            </section>
        </section>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
