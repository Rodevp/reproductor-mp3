<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>Reproductor</title>
</head>

<body>
    <main class="main">
        <div class="meme">
            <img src="./images/flanders_soltero.gif" alt="meme image">
        </div>
        <section class="wrapper__sound">
            <div class="content__bars">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="disk">
                <img src="./images/disk.png" alt="image of disk" id="disk">
            </div>
        </section>
        <section class="audio__manager">
            <div class="info__audio">
                <p class="name__audio" id="showNameSound">
                </p>
                <div class="control__volume">
                    <div class="volume__icon">
                        <img src="./images/volume.png" alt="image volume">
                    </div>
                    <div class="volume__control">
                        <input type="range" min="0" max="1" step="0.1" id="volume">
                    </div>
                </div>
            </div>
            <section class="audio__controls">
                <div class="prev">
                    <div class="arrow__prev" id="arrow__prev">

                    </div>
                </div>
                <div class="play_or_pause">
                    <div class="play_symbol" id="playing">

                    </div>
                </div>
                <div class="next">
                    <div class="arrow__next" id="next_audio">

                    </div>
                </div>
            </section>
        </section>
    </main>
    <script type="module" src="./js/app.js"></script>
</body>

</html>
